# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
      # checking for syntax
  - id: check-yaml
  - id: check-toml
  - id: check-json
          # simple formatting
  - id: requirements-txt-fixer
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-added-large-files
          # checks for unresolved merge conflicts
  - id: check-merge-conflict
# sort python imports
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort
# format f strings
- repo: https://github.com/ikamensh/flynt/
  rev: 1.0.1
  hooks:
  - id: flynt
# strip output from notebooks
- repo: https://github.com/kynan/nbstripout
  rev: 0.7.1
  hooks:
  - id: nbstripout
          # format python code
# pyupgrade (migrate code to newer syntax)
- repo: https://github.com/asottile/pyupgrade
  rev: v3.17.0
  hooks:
  - id: pyupgrade
    args: [--py310-plus]
# format python code
- repo: https://github.com/psf/black
  rev: 24.4.2
  hooks:
  - id: black
    additional_dependencies:
    - black[jupyter]
    types_or: [python, pyi, jupyter]
# format docstrings
- repo: https://github.com/PyCQA/docformatter
  rev: v1.7.5   # maintain at 1.5.1 to avoid errors
  hooks:
  - id: docformatter
    additional_dependencies:
    - docformatter[tomli]
    args: [--in-place, --config, ./pyproject.toml]
# format python code in jupyter notebooks (might be redundant with black[jupyter])
- repo: https://github.com/adamchainz/blacken-docs
  rev: 1.18.0
  hooks:
  - id: blacken-docs
    additional_dependencies:
    - black==24.4.2
# lint python code
- repo: https://github.com/pycqa/flake8
  rev: 7.1.0
  hooks:
  - id: flake8
    additional_dependencies:
    - flake8-eradicate
    - flake8-bugbear
    - flake8-simplify
    - flake8-builtins
    - flake8-comprehensions
    - flake8-use-fstring
    - flake8-docstrings
    - flake8-rst-docstrings
    - flake8-blind-except
    - flake8-requirements
    - flake8-deprecated
    - pep8-naming
    - darglint
    - flake8-warnings
    - flake8-pie
    - flake8-annotations
    - flake8-annotations-complexity
    - flake8-return
# lint notebooks
- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.8.5
  hooks:
  - id: nbqa-flake8
    args: ['--ignore=E402,D100']
    additional_dependencies:
    - flake8-eradicate
    - flake8-bugbear
    - flake8-simplify
    - flake8-builtins
    - flake8-comprehensions
    - flake8-use-fstring
    - flake8-docstrings
    - flake8-rst-docstrings
    - flake8-blind-except
    - flake8-requirements
    - pep8-naming
    - darglint
    - flake8-warnings
    - flake8-pie
    - flake8-return
  - id: nbqa-pyupgrade
# format and lint markdown
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.41.0
  hooks:
  - id: markdownlint-fix
    args: [--disable, 'md013,md034,md033,md036']
# linting for rst files
- repo: https://github.com/rstcheck/rstcheck
  rev: v6.2.4
  hooks:
  - id: rstcheck
    additional_dependencies:
    - rstcheck[sphinx]
    - rstcheck[toml]
# check config files
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.29.1
  hooks:
  - id: check-gitlab-ci
    args: [--disable-formats, regex]
  - id: check-readthedocs
#format toml and yaml
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-toml
    args: [--autofix]
  - id: pretty-format-yaml
    args: [--autofix]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.11.1
  hooks:
  - id: mypy
        #exclude docs and tests directories
    exclude: ^((?!src).)*$

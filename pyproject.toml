[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
description = ""
license = {file = "LICENSE"}
name = "wmglab-neuron"
readme = "README.md"
requires-python = ">=3.9"
version = "0.0.2"

[project.scripts]
wmglab_neuron_install = "wmglab_neuron.install:main"

[project.urls]
changelog = ""
documentation = ""
homepage = ""

[tool.black]
line-length = 120
skip-string-normalization = true

[tool.coverage.html]
directory = "coverage_html_report"

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
  # Don't complain about missing debug-only code:
  "def __repr__",
  "def __str__",
  # Don't complain if tests don't hit defensive assertion code:
  "raise AssertionError",
  "raise NotImplementedError",
  # Don't complain if non-runnable code isn't run:
  "if 0:",
  "if __name__ == .__main__.:"
]
ignore_errors = true

# coverage controls
[tool.coverage.run]
branch = true
parallel = true
source = ["wmglab_neuron"]

[tool.docformatter]
in-place = true
wrap-descriptions = 0
wrap-summaries = 0

[tool.flynt]
line-length = 120

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 120
multi_line_output = 3
use_parentheses = true

[tool.rstcheck]
ignore_directives = [
  "automodule"
]
